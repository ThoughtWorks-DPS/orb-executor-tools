# src/commands/sign.yaml
# yamllint disable rule:line-length
---
description: |
  Packages command will manage directly installing any of the
  dependent packages needed when using the machine-executor build.

  These are packages normally managed in:
    twdps/circleci-base-image
    twdps/circleci-executor-builder

parameters:

  op-version:
    type: string
    default: 2.24.0

  teller-version:
    type: string
    default: 2.24.0

  vault-version:
    type: string
    default: 2.24.0

  conftest-version:
    type: string
    default: 2.24.0

  snyk-version:
    type: string
    default: 2.24.0

  bats-version:
    type: string
    default: 2.24.0

  inspec-version:
    type: string
    default: 2.24.0

steps:
  - when:
      condition: << parameters.op-version >>
      steps:
        - run:
            name: install 1password version  << parameters.op-version >>
            command: |
              curl -sS https://downloads.1password.com/linux/keys/1password.asc | sudo gpg --dearmor --output /usr/share/keyrings/1password-archive-keyring.gpg
              echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 stable main' | sudo tee /etc/apt/sources.list.d/1password.list
              sudo mkdir -p /etc/debsig/policies/AC2D62742012EA22/
              curl -sS https://downloads.1password.com/linux/debian/debsig/1password.pol | sudo tee /etc/debsig/policies/AC2D62742012EA22/1password.pol
              sudo mkdir -p /usr/share/debsig/keyrings/AC2D62742012EA22
              curl -sS https://downloads.1password.com/linux/keys/1password.asc | sudo gpg --dearmor --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
              sudo apt update && sudo apt install --no-install-recommends -y 1password=<< parameters.op-version >>
