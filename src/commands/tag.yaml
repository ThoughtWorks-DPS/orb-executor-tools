# src/commands/tag.yaml

description: tag docker image

parameters:

  registry:
    description: Name of registry
    type: string
    default: docker.io

  image:
    description: Name of image
    type: string

  tag:
    description: Value for tag
    type: string

  release:
    description: Value for tag
    type: string

  honeycomb-trace:
    description: send buildevent trace events to honeycomb
    type: boolean
    default: false

steps:
  - when:
      condition: << parameters.honeycomb-trace >>
      steps:
        - trace-step-start:
            id: docker-tag
        - run:
            name: tag an existing local image to publish
            command: buildevents cmd $CIRCLE_WORKFLOW_ID $STEP_SPAN_ID docker-tag -- docker tag << parameters.registry >>/<< parameters.image >>:<< parameters.tag >> << parameters.registry >>/<< parameters.image >>:<< parameters.release >>
        - trace-step-stop:
            id: docker-tag
  - unless:
      condition: << parameters.honeycomb-trace >>
      steps:
        - run:
            name: tag an existing local image to publish
            command: docker tag << parameters.registry >>/<< parameters.image >>:<< parameters.tag >> << parameters.registry >>/<< parameters.image >>:<< parameters.release >>
