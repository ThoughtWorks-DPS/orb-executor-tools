# src/commands/bats.yaml

description: |
  perform InSpec based configuration tests.
  This command will first run the docker image and then execute the inspec test.
  (see https://community.chef.io/tools/chef-inspec)

parameters:

  registry:
    description: Name of registry
    type: string
    default: docker.io

  image:
    description: Name of image
    type: string

  tag:
    description: Value for tag
    type: string
    default: dev.${CIRCLE_SHA1:0:7}

  container-name:
    description: name for running container
    type: string
    default: container-test

  entry-point:
    description: name of shell ( bash | ash | etc )
    type: string
    default: /bin/bash

  test-path:
    description: Name of folder with inspec tests
    type: string
    default: test

  honeycomb-trace:
    description: send buildevent trace events to honeycomb
    type: boolean
    default: false

steps:
  - when:
      name: start inspec scan span
      condition: << parameters.honeycomb-trace >>
      steps:
        - run: echo "STEP_START=$(date +%s)" >> $BASH_ENV
        - run: echo "STEP_SPAN_ID=$(echo inspec-scan | sum | cut -f 1 -d \ )" >> $BASH_ENV
  - run:
      name: run image to be tested
      command: CID="$(docker run -it -d --name << parameters.container-name >> --entrypoint << parameters.entry-point >> << parameters.registry >>/<< parameters.image >>:<< parameters.tag >>)"
  - run:
      name: run bats test
      command: inspec exec << parameters.test-path >> -t docker://$CID
  - when:
      name: stop inspec scan span
      condition: << parameters.honeycomb-trace >>
      steps:
        - run:
            name: finishing span for inspec scan
            command: buildevents step $CIRCLE_WORKFLOW_ID $STEP_SPAN_ID $STEP_START inspec-scan
            when: always 