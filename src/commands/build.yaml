# src/commands/build.yaml

description: Build executor Docker image

parameters:

  dockerfile:
    description: Name of dockerfile
    type: string
    default: Dockerfile

  docker-build-path:
    description: Path to the directory containing your Dockerfile and build context
    type: string
    default: .

  registry:
    description: Name of registry
    type: string
    default: "docker.io"

  image:
    description: Name of image
    type: string

  tag:
    description: Value for tag
    type: string
    default: dev.${CIRCLE_SHA1:0:7}

  extra-build-args:
    description: >
      Extra flags to pass to docker build. For examples, see
      https://docs.docker.com/engine/reference/commandline/build
    type: string
    default: ""

steps:
  - run:
      name: Build executor Docker image
      environment:
        DOCKERFILE: << parameters.dockerfile >>
        DOCKER_BUILD_PATH: << parameters.docker-build-path >>
        REGISTRY: << parameters.registry >>
        IMAGE: << parameters.image >>
        TAG: << parameters.tag >>
        EXTRA_BUILD_ARGS: <<parameters.extra-build-args>>
      command: << include(scripts/build.sh) >>
