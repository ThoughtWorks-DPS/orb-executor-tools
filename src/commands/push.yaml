# src/commands/push.yaml

description: Publish docker image to a registry

parameters:

  registry:
    description: Name of registry
    type: string
    default: docker.io

  image:
    description: Name of image
    type: string

  tag:
    description: Value for tag
    type: string
    default: dev.${CIRCLE_SHA1:0:7}

  docker-login:
    description: username for reigstry access
    type: env_var_name
    default: DOCKER_LOGIN

  docker-password:
    description: password for registry access
    type: env_var_name
    default: DOCKER_PASSWORD

  aws-ecr:
    description: Use aws ecr
    type: boolean
    default: false

  aws-access-key-id:
    description: password for registry access
    type: env_var_name
    default: AWS_ACCESS_KEY_ID

  aws-secret-access-key:
    description: password for registry access
    type: env_var_name
    default: AWS_SECRET_ACCESS_KEY

  aws-region:
    description: AWS region used for aws credentials
    type: string
    default: AWS_DEFAULT_REGION

steps:
  - unless:
      condition: << parameters.aws-ecr >>
      name: Publish a tagged image to the docker registry
      steps:
        - run:
            environment:
              REGISTRY: << parameters.registry >>
              IMAGE: << parameters.image >>
              TAG: << parameters.tag >>
              DOCKER_LOGIN: << parameters.docker-login >>
              DOCKER_PASSWORD: << parameters.docker-password >>
            command: << include(scripts/push.sh) >>
  - when:
      condition: << parameters.aws-ecr >>
      name: Publish a tagged image to the aws ecr registry
      steps:
        - run:
            environment:
              AWS_ECR: << parameters.aws-ecr >>
              REGISTRY: << parameters.registry >>
              IMAGE: << parameters.image >>
              TAG: << parameters.tag >>
              AWS_ACCESS_KEY_ID: << parameters.aws-access-key-id >>
              AWS_SECRET_ACCESS_KEY: << parameters.aws-secret-access-key >>
              AWS_REGION: << parameters.aws-region >>
            command: << include(scripts/push.sh) >>
