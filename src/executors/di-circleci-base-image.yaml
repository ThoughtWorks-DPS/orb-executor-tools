# src/executors/di-circleci-base-image.yaml

description: >
  orb-executor-tools uses the di-circleci-base-image convenience image, an Alpine Linux based circleci
  docker executor. The image includes many tools well suited to building and testing docker images
  used in infrastructure-as-code pipelines or to support cloud-native delivery platforms.

  https://hub.docker.com/repository/docker/twdps/di-circleci-base-image

parameters:
  registry:
    description: Support for alternative registry
    type: string
    default: docker.io

  image:
    description: Support for alternative image
    type: string
    default: twdps/di-circleci-base-image

  tag:
    description: Support for alternative image version
    type: string
    default: stable

  docker-username:
    description: Registry authentication
    type: string
    default: ""

  docker-password:
    description: Registry authentication
    type: string
    default: ""

  resource-class:
    type: enum
    default: medium
    enum: [small, medium, medium+, large, xlarge]

resource_class: <<parameters.resource-class>>

docker:
  - image: << parameters.registry >>/<< parameters.image >>:<< parameters.tag >>
    auth:
      username: << parameters.docker-username >>
      password: << parameters.docker-password >>
