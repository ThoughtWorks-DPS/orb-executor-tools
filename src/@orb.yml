version: 2.1

description: |
  Standard jobs for building and publishing custom circleci
  remote docker executor images.

  Available options include:

  - build and publish jobs
  - override for build executor, default is twdps/circleci-executor-builder
  - machine executor option for build
  - support for private dtr compatible registries
  - support for customer dockerfile path/name, tags, tag annotations
  - security scanning with snyk, trivy, grype
  - hadolint of dockerfile
  - support for conftest-based CIS Docker benchmarks for section 4 (Docker image)
  - support for bats-based runtime image testing
  - hooks for extrag build args and lifecycle steps at multiple points
  - support for cosign image signing
  - support for sbom generation using syft

  NOTE: v2.x.x is a breaking change. Review documentation in detail before upgrading.

