version: 2.1

description: |
  Standard jobs for building and publishing custom circleci
  remote docker executor images.

  Available options include:

  - build and publish jobs
  - override for build executor, default is twdps/circleci-executor-builder:latest
  - machine executor option for build
  - support for private dtr compatible registries
  - custom dockerfile path/name, tags, tag annotations
  - security scanning with snyk, trivy, grype
  - hadolint of dockerfile
  - bats-based runtime image testing
  - hooks for extrag build args and lifecycle steps at multiple points
  - cosign image signing
  - sbom generation in spdx format using syft
  - publishing of sbom to dtr compatible registry using oras

  NOTE: v4.x.x is a breaking change. Review documentation in detail before upgrading.

  - The CIS scan option has been removed. BAsic functionality is included in the
  supported imsage scan options.


